<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Logout animation concept</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="/login/css/style.css">

  
</head>

<body>
  <div class="cont">
    <h2-5>Computer science classroom Web Page</h2-5>
    <p></p>
    <h2-5>Rao Casturi</h2-5>
  <div class="demo">
    <div class="login">
      <div style="background-image: url('/images/gsu-logo.png'); background-size: 90%" class="login__check"> 
        <!--<img style="position: absolute;" src="/images/gsu-logo.png" atl="logo-gsu" height="220" width="180" >-->
        </div>
        <form method="POST" name="loginform" action="login.php">
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
            
          <input type="text" name="campusid" class="login__input name" placeholder="Username"/>
            
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
            
          <input type="password" name="password" class="login__input pass" placeholder="Password"/>
            
        </div>
          
        <input type="submit" name="login" id="login" class="login__submit" value="Sign In">
          
          <div class="app__logout">
        <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
          <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12"/>
        </svg>
      </div>
          
          
      </div>
        </form>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>
    
    <script type="text/javascript" src="/login/js/index.js"></script>    
      <script type="text/javascript">
$(document).ready(function() {
    $("body").css("display", "none");
 
    $("body").fadeIn(2000);
 
    $("a.transition").click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $("body").fadeOut(1000, redirectPage);      
    });
         
    function redirectPage() {
        window.location = linkLocation;
    }
});
</script>

</body>
</html>
